<script>
  jQuery( document ).ready(function() {

      jQuery(window).scroll(function(){
        offset_enter_animate();
      });
});

var step = 0;
var maxStep = 1300;

function animateIt(){
  step ++;
  if ( step < maxStep ){
    var pos = maxStep - step;

    if( step === 50 ){jQuery('#homeoffice').fadeIn('slow');}
    if( step === 70 ){jQuery('#hunterhq').fadeIn('slow');}
    if( step === 100 ){jQuery('#mexico').fadeIn('slow');}
    if( step === 120 ){jQuery('#mexico_label').fadeIn('slow');}
      
    if( step === 260 ){jQuery('#dot1').fadeIn('slow');}
    if( step === 270 ){jQuery('#line1').fadeIn('slow');}
    if( step === 280 ){jQuery('#label1').fadeIn('slow');}
    
    if( step === 260 ){jQuery('#dot5').fadeIn('slow');}
    if( step === 270 ){jQuery('#line5').fadeIn('slow');}
    if( step === 280 ){jQuery('#label5').fadeIn('slow');}
    
    if( step === 260 ){jQuery('#dot6').fadeIn('slow');}
    if( step === 270 ){jQuery('#line6y').fadeIn('slow');}
    if( step === 280 ){jQuery('#line6x').fadeIn('slow');}
    if( step === 290 ){jQuery('#label6').fadeIn('slow');}
    
    if( step === 260 ){jQuery('#dot2').fadeIn('slow');}
    if( step === 270 ){jQuery('#line2').fadeIn('slow');}
    if( step === 280 ){jQuery('#label2').fadeIn('slow');}
    
    if( step === 320 ){jQuery('#dot3').fadeIn('slow');}
    if( step === 330 ){jQuery('#line3x').fadeIn('slow');}
    if( step === 340 ){jQuery('#line3y').fadeIn('slow');}
    if( step === 350 ){jQuery('#label3').fadeIn('slow');}
    
    if( step === 320 ){jQuery('#dot4').fadeIn('slow');}
    if( step === 330 ){jQuery('#line4').fadeIn('slow');}
    if( step === 340 ){jQuery('#label4').fadeIn('slow');}
    
    
    
    if( step === 425 ){jQuery('#stats').fadeIn('slow', function(){
        jQuery('#statsNew').fadeIn('slow');}
    );}
  } else {
    return;
  }
  setTimeout(animateIt, 10);
}

function offset_enter_animate() {
  var $this = jQuery('#canvas');
  var bottom = jQuery(document).height();
  var windowBottom = bottom - jQuery(document).scrollTop() - jQuery(window).height();
  var thisBottom = bottom - $this.offset().top;

  if(windowBottom <= thisBottom) {
    if(!$this.hasClass("done")) {
      animateIt();
      $this.addClass("done");
    }
  }
}
</script>
